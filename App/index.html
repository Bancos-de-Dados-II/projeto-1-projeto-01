<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIAPES</title>

</head>
<body>
 
<!-- Sidebar -->
<aside id="sidebar" class="sidebar" aria-label="Barra lateral">
    <nav>
        <ul>
            <li class="tab disabled" aria-disabled="true"><span>Perfil</span></li>
            <li class="tab active"><a href="index.html">Instituições</a></li>
        </ul>
    </nav>
</aside>

<div class="container">
        <div class="top-controls">
            <button id="btViewInstitutions" aria-label="Visualizar instituições" class="btn-outline">Visualizar instituições Registradas</button>
        </div>

        <div id="busca" class="topbar" role="search">
            <input type="text" placeholder="Digite um local (ex: UFCG Campus Cajazeiras)" id="inputLocal" aria-label="Buscar local">
            <button id="btBuscar" aria-label="Buscar local">Buscar</button>
        </div>

         <div id="institutionsList" class="institutions-list hidden" aria-live="polite"></div> 

        <div class="content">
            <div class="map-column">
                <div id="map" aria-label="Mapa Leaflet"></div>
            </div>

            <div id="form" class="form-card hidden" aria-labelledby="titulo-form">
                <h2 id="titulo-form">Adicionar Instituicao</h2>
                <div class="hint">Preencha os campos e clique em Adicionar para salvar seu ponto atual do mapa.</div>

                <input type="text" id="inputNome" placeholder="Nome">
                <input type="text" id="inputCnpj" placeholder="CNPJ">
                <input type="text" id="inputEmail" placeholder="Email">
                <input type="text" id="inputPhone" placeholder="Telefone">
                <input type="text" id="inputAddress" placeholder="Endereço">
                <div class="actions">
                    <button id="btAdicionar" class="btn-primary">Adicionar</button>
                </div>
            </div>
        </div>

        <!-- Botão fixo de confirmação de local -->
        <button id="btConfirmLocation" class="confirm-location-btn">Confirmar local</button>
</div>
    <script src="script.js" defer></script>
</body>
</html>
